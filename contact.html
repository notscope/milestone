<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <ul>
            <div class="link-item">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="projects.html"><i class="fa-solid fa-briefcase"></i> Projects</a></li>
                <li class="active"><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact</a></li>
            </div>
            <li><button id="theme-toggle" aria-label="Toggle Theme"><i class="fa-solid fa-moon"></i></button></li>
        </ul>
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact-section" class="contact-section">
            <h1>Contact Me</h1>
            <div class="contact-container">
                <!-- Contact Info Cards -->
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Email</h3>
                        <p>john.doe@example.com</p>
                    </div>
                    <div class="contact-card">
                        <i class="fa-solid fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="contact-card">
                        <i class="fa-solid fa-location-dot"></i>
                        <h3>Location</h3>
                        <p>Indonesia</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        &copy 2025 Diaz F. Icons provided by <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
